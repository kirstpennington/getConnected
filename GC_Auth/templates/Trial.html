        <style>

            .modal {
                text-align: center;

            @media screen and (min-width: 768px) {
                .modal:before {
                    display: inline-block;

                    content: " ";
                    height: 100%;

                }
            }

            .modal-dialog {
                display: inline-block;
                text-align: left;
                vertical-align: middle;

            }

            /* drag and Drop */

            .files input {
                outline: 2px dashed #e83e8c;
                outline-offset: -10px;
                -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
                transition: outline-offset .15s ease-in-out, background-color .15s linear;
                padding: 120px 0px 85px 35%;
                text-align: center !important;
                margin: 0;
                width: 100% !important;
            }

            .files input:focus {
                outline: 2px dashed #e83e8c;
                outline-offset: -10px;
                -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
                transition: outline-offset .15s ease-in-out, background-color .15s linear;
                border: 1px solid #92b0b3;
            }

            .files {
                position: relative
            }

            .files:after {
                pointer-events: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 50px;
                right: 0;
                height: 56px;
                content: "";
                background-image: url(https://image.flaticon.com/icons/png/128/109/109612.png);
                display: block;
                margin: 0 auto;
                background-size: 100%;
                background-repeat: no-repeat;
            }

            .color input {
                background-color: silver;
            }

            .files:before {
                position: absolute;
                bottom: 10px;
                left: 0;
                pointer-events: none;
                width: 100%;
                right: 0;
                height: 57px;
                content: " or drag and drop it here. ";
                display: block;
                margin: 0 auto;
                color: #e83e8c;
                font-weight: 600;
                text-transform: capitalize;
                text-align: center;
            }

        </style>
